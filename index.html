<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chango&display=swap');
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="searchbar">
                <a href="#"><img src="icons/search-icon.png" alt="search lens icon"></a>
                <input type="search">
            </div>
            <div class="avatar-container">
                <a href="#" class="notify-link">
                    <img class="notify-icon" src="icons/notify-icon.png" alt="notify bell icon"></a>
                <img class="avatar" src="img/avatar.png" alt="blue cat on a white background">
                <span class="avatar-span">Lamp Kitty</span>
            </div>
            <div class="bigger-avatar-container">
                <img class="bigger-avatar" src="img/avatar.png" alt="">
                <div class="bigger-avatar-span">
                    <span >Hi there, <br></span>
                    <span >LampKitty</span>
                </div>
            </div>
            <div class="three-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo-container">
                <div class="logo">
                    <div class="logo-1"></div>
                    <div class="logo-2"></div>
                    <div class="logo-3"></div>
                    <div class="logo-4"></div>
                </div>
                <div class="logo-text">
                    Dashboard
                </div>
            </div>
            <div class="links">
                <div class="link-button">
                    <a href="#">
                        <img src="icons/home_icon.png" alt="">
                        <span>Home</span>
                    </a>
                </div>
                <div class="link-button">
                    <a href="#">
                        <img src="icons/profile_icon.png" alt="">
                        <span>Profile</span>
                    </a>
                </div>
                <div class="link-button">
                    <a href="#">
                        <img src="icons/messages-icon.png" alt="">
                        <span>Messages</span>
                    </a>
                </div>
                <div class="link-button">
                    <a href="#">
                        <img src="icons/history.png" alt="">
                        <span>History</span>
                    </a>
                </div>
                <div class="link-button">
                    <a href="#">
                        <img src="icons/tasks.png" alt="">
                        <span>Tasks</span>
                    </a>
                </div>
                <div class="link-button">
                    <a href="#">
                        <img src="icons/community.png" alt="">
                        <span>Community</span>
                    </a>
                </div>
                <div></div>
                <div class="link-button">
                    <a href="#">
                        <img src="icons/settings-icon.png" alt="">
                        <span>Settings</span>
                    </a>
                </div>
                <div class="link-button">
                    <a href="#">
                        <img src="icons/support-icon.png" alt="">
                        <span>Support</span>
                    </a>
                </div>
                <div class="link-button">
                    <a href="#">
                        <img src="icons/privacy-icon.png" alt="">
                        <span>Privacy</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>

</html>
